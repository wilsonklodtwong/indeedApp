<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IndeedApp</title>
	<link rel="stylesheet" href="public/styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV58WtV5Ou4p33gQ0QtMjvj7R1DwjujrQ&sensor=false&libraries=places"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://use.fontawesome.com/9b1f59a0bf.js"></script>
<!-- 	<link rel="stylesheet" type="text/css" href="vendors/sweetalert-master/dist/sweetalert.css"> -->
	<!-- <script src="vendors/sweetalert-master/dist/sweetalert.min.js"></script> -->
</head>
<body>
	<section class="appInputs cleafix">
		<div class="logo wrapper">
			<h1>job<span class="logo-color">seeker</span></h1>
		</div>
		<div class="user wrapper clearfix">
			<form class="userInputs userInputs__hero clearfix" action="">
			<p class="firstLine">I want to ...</p>
			<div class="formInputContainer">
				<p>work</p>
				<select class="jobType">
					<!-- <option value="" disabled selected></option> -->
					<option value="fulltime">Full Time</option>
					<option value="parttime">Part Time</option>
					<option value="contract">Contract</option>
					<option value="internship">Internship</option>
					<option value="temporary">Temporary</option>
				</select>
			</div>
			<div class="formInputContainer">
				<p>as a</p>
				<input type="text" class="jobTitle" placeholder="Dream Job">
			</div>
			<div class="formInputContainer">
				<p>in</p> 
				<input type="text" id="jobLocation">
			</div>
			<div class="formInputContainer">
				<button class="userSubmit" type="submit"> <i class="fa fa-search" aria-hidden="true"></i>Find Job Postings</button>
				<button class="userSubmit hidden" type="submit"> <i class="fa fa-search" aria-hidden="true"></i>Find Job</button>  
			</form>
		</div>
	</section>
	<nav class="clearfix">
		<div class="nav">
			<form class="userInputs userInputs__nav" action="">
				<p class="hidden">I want to</p>
				<p>work</p>
				<select class="jobType jobType__nav">
					<option value="fulltime">Full Time</option>
					<option value="parttime">Part Time</option>
					<option value="contract">Contract</option>
					<option value="internship">Internship</option>
					<option value="temporary">Temporary</option>
				</select>
				<p>as a</p>
				<input type="text" class="jobTitle jobTitle__nav" placeholder="Dream Job">
				<p>in</p> 
				<input type="text" id="jobLocation__nav" placeholder="Location">
			<div class="formInputContainer">
				<button class="userSubmit userSubmit__nav" type="submit">Find Job</button>
				<button class="userSubmit userSubmit__nav hidden1" type="submit">Find</button>
			</div>
			</form>
		</div>
	</nav>
	<section class="appOutputs">
		<div class="wrapper">
			<div class="cardsContainer containerLeft clearfix">
				
			</div>
			<div class="cardsContainer containerRight clearfix">
				
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="dev/scripts/main.js"></script>
</body>
</html>
